<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crumpsall Community Co-operative</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="">
    <header class="h-[90vh] flex flex-col">
      <section id="hero" class="bg-slate-300 h-full"></section>
    </header>
    <div id="dropdown" class="sticky top-0 z-50 bg-gray-200 transition-opacity duration-300 ease-in-out">
      <div class="flex justify-between items-center py-4 px-16">
        <p>About</p>
        <button id="dropdownButton" class="cursor-pointer">Show</button>
      </div>
      <div id="progressBarContainer" class="w-full">
        <div id="progressBar" class="bg-blue-500 h-1" style="width: 0%;"></div>
      </div>
    </div>
    </div>
    <nav id="dropdownMenu" class="sticky top-14 z-50 hidden bg-neutral-500">
      <ul class="grid grid-cols-3 gap-4 px-16">
        <li><a href="#about" class="block py-4">About</a></li>
        <li><a href="#get-involved" class="block py-4">Get involved</a></li>
        <li><a href="#progress" class="block py-4">Progress</a></li>
        <li><a href="#faq" class="block py-4">FAQ</a></li>
        <li><a href="#contact" class="block py-4">Contact</a></li>
      </ul>
    </nav>
    <main class="relative">
      <section id="about" class="bg-slate-700 h-[70vh] my-4">
        <h2 class="pl-16 pt-8 text-4xl">About</h2>
      </section>
      <section id="get-involved" class="bg-slate-600 h-[70vh] my-4">
        <h2 class="pl-16 pt-8 text-4xl">Get Involved</h2>
      </section>
      <section id="progress" class="bg-slate-500 h-[70vh] my-4">
        <h2 class="pl-16 pt-8 text-4xl">Progress</h2>
      </section>
      <section id="faq" class="bg-slate-400 h-[70vh] my-4">
        <h2 class="pl-16 pt-8 text-4xl">Frequently Asked Questions</h2>
      </section>
      <section id="contact" class="bg-slate-300 h-[70vh] my-4">
        <h2 class="pl-16 pt-8 text-4xl">Contact</h2>
      </section>
    </main>

    <section id="gallery" class="bg-slate-200 h-[60vh] my-4">
      <h2 class="pl-16 pt-8 text-4xl">Gallery</h2>
    </section>

    <section id="testimonials" class="bg-slate-100 h-[60vh] my-4">
      <h2 class="pl-16 pt-8 text-4xl">Testimonials</h2>
    </section>

    <footer id="footer" class="bg-slate-300 h-2/6">
      <!--  Links  -->
      <!--  Socials  -->
      <!--  Contact  -->
    </footer>
    <script src="./js/nav.js"></script>
  </body>
</html>
